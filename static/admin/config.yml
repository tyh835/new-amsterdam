backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Images, name: images, widget: list, fields: [{label: Image, name: path, widget: image}, {label: Text, name: text, widget: string}]}
          - {label: About, name: about, widget: object, field: [{label: Image, name: image, widget: image}, {label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}]}
          - {label: Cards, name: cards, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Label, name: label, widget: string}]}